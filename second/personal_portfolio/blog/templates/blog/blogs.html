{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1>Страница блога</h1>
<h2 class="count">Постов: {{ blogs.count }}</h2>
{% for blog in blogs %}
    <div class="element">
        <h2 class="top"><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h2>
        <div class="blog_text">
            <h5>{{ blog.data|date:'d.m.Y'}}</h5>
            <div>{{ blog.description|striptags|truncatechars:360 }}</div>
        </div>
    </div>
{% endfor %}

{% endblock %}
