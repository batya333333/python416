{% extends 'skills/base.html' %}

{% block content %}
<h1>Портфолио разработчика</h1>
<div class="block">
    {% for i in projects %}
    <div class="element">
        <div><img src="{{ i.image.url }}" alt=""></div>
        <div class="text">
            <h2>
                <a href="{{ i.url }}" target="_blank">{{ i.title }}</a>
            </h2>
            <p>{{ i.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
